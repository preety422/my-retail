# db config
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/myretail_profile
spring.datasource.username=profile_dev
spring.datasource.password=profile_dev

server.port=8082
logging.level.com.retail.orchestrator=DEBUG

server.servlet.context-path=/my-retail-profile

jwt.secret=secret

# swagger config
swagger.title=MY Retail Profile
swagger.description=Profile Service
swagger.version=1.0.0
swagger.license=preety422
swagger.contact-name=name=Preety Kumari
swagger.url=http://localhost:8082/my-retail-profile
swagger.contact-email=preetykumari983@gmail.com

# show sql query in console. Only for local debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
